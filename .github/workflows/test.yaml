name: Test

on:
  - push

permissions:
  contents: read

defaults:
  run:
    shell: pwsh

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/SignalRichard/dotnet-console-interview-example
          cacheFrom: ghcr.io/SignalRichard/dotnet-console-interview-example
          push: always
          runCmd: ./scripts/build.ps1
      